{% extends 'to_do/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Tasks{% endblock %}

{% block content %}

	<div class="todo-list">
		<h3>Tasks</h3>
		<!-- here is set up the task -->
		{% for task in tasks %}
		<div class="item-row">
			<a class="btn btn-sm btn-info" href="{% url 'task_update' task.id %}">Update</a>
			<a class="btn btn-sm btn-danger" href="{% url 'task_delete' task.id %}">Delete</a>
			<!-- this a tag is for task special view -->
			<a href="{% url 'task_view' task.id %}"><span>{{task}}</span></a>
		</div>
		{% endfor %}


		<div class="item-row">
				<!-- this is for create -->
			<a href="{% url 'new_task' %}"><button class="btn btn-success" type="submit" name="Create Task">Create</button></a>
			    <!-- this is for logout -->
			<a href="{% url 'login' %}"><button class="btn btn-success" type="submit" name="Log Out">LogOut</button></a>
		</div>

	</div>
{% endblock %}
